backend:
  name: git-gateway
  branch: dev

media_folder: static/images
public_folder: /images

collections:
  - name: "categories"
    label: "Categorias"
    folder: "content/categories"
    create: true
    fields:
      - { name: title, label: Nome }
  - name: "Projects"
    label: "Projetos"
    folder: "content/projects"
    create: true
    fields:
      - { name: date, label: "Data de início", widget: date, dateFormat: 'DD/MM/YYYY'  }
      - { name: title, label: "Titulo do projeto" }
      - { name: body, label: "Texto", widget: markdown }
      - { name: active, label: "Projeto ativo?", widget: "boolean", default: true }
      - label: "Imagem de destaque"
        name: "image"
        widget: "image"
        media_library:
          config:
            multiple: false
  - name: "Blog"
    label: "Publicações"
    folder: "content/blog"
    create: true
    fields:
      - { name: date, label: "Data de postagem", widget: date, dateFormat: 'DD/MM/YYYY' }
      - { name: title, label: "Título do artigo" }
      - { name: featured, label: "Publicação em destaque?", widget: "boolean", default: false, required: false }
      - { name: isPublic, label: "Tornar público?", widget: "boolean", default: false, required: false }
      - label: "Categorias"
        name: postCategories
        collection: "categories"
        valueField: "title"
        searchFields: ["title"]
        displayFields: ["title"]
        widget: "relation"
        multiple: true
        required: false
      - label: "Projeto(s) relacionado(s)"
        name: postProjects
        collection: "Projects"
        valueField: "title"
        searchFields: ["title"]
        displayFields: ["title"]
        widget: "relation"
        multiple: true
        required: false
      - label: "Imagem de destaque"
        name: "image"
        widget: "image"
        media_library:
          config:
            multiple: false
      - { name: body, label: "Conteúdo", widget: markdown }

  - name: "Apoio"
    label: "Apoio"
    folder: "content/apoio"
    create: true
    fields:
      - { name: title, label: "Nome do apoiador" }
      - label: "Marca do apoiador"
        name: "brand"
        widget: "image"
        media_library:
          config:
            multiple: false
  - name: "Informações do site"
    label: "Informações do site"
    folder: "content/sitemetadata"
    create: false
    fields:
      - { name: title, label: Title }
      - { name: subtitle, label: "Sub-título do site" }
      - { name: mission, label: "Texto de missão" }
      - { name: andress, label: "Endereço" }
      - { name: tel, label: "Telefone de contato" }
      - { name: email, label: "E-mail de contato" }
      - { name: heroTitle, label: "Titulo em destaque" }
      - { name: heroText, label: "Texto em destaque" }
      - { name: peopleHelped, label: "Quantidade de pessoas impactadas por ano" }
